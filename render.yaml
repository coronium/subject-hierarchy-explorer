services:
  - type: web
    name: subject-hierarchy-explorer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --preload
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PRECOMPUTED_DATA
        value: subject_cooccurrence_data.json
